<body class="other">
  <div class="container">
    <section class="contact">
      <h1 class="contact-title m-0">
        Contato
      </h1>
      
      <h2 class="contact-sub-title">
        Entre em contato conosco
      </h2>

      <div class="contact-image"></div>

      <div class="d-flex contact-text-wrapper">
        <div class="contact-text ml-auto">
          <form action="http://google.com" method="POST" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" name="nome" id="name" class="form-control" required>

              <div class="valid-feedback">Parece bom!</div>
              <div class="invalid-feedback">Seu nome é obrigatório.</div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="nome" id="email" class="form-control" required>

              <div class="valid-feedback">Parece bom!</div>
              <div class="invalid-feedback">Seu email é obrigatório.</div>
            </div>

            <div class="form-group">
              <label for="cellphone">Telefone</label>
              <input type="text" name="telefone" id="cellphone" class="form-control" required>

              <div class="valid-feedback">Parece bom!</div>
              <div class="invalid-feedback">Seu telefone é obrigatório.</div>
            </div>

            <div class="form-group">
              <label for="message">Mensagem</label>
              <textarea name="mensagem" id="message" cols="30" rows="5" class="form-control" required></textarea>

              <div class="valid-feedback">Parece bom!</div>
              <div class="invalid-feedback">A mensagem é obrigatória.</div>
            </div>

            <input type="submit" value="Enviar mensagem" class="mt-4 btn btn-primary">
          </form>
        </div>
      </div>
    </section>
  </div>

  <div class="fixed-bottom">
    <footer>
      <img src="images/footer-upper-other.png" alt="footer-upper" class="footer-upper">

      <nav class="navbar bottom-navbar navbar-other navbar-expand-lg navbar-light">
